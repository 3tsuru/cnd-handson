apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.ingress.name}}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: '{{index .Values.ingress "ssl-redirect"}}'
spec:
  ingressClassName: {{.Values.ingress.className}}
  rules:
  - host: {{.Values.ingress.hosts.host}}
    http:
      paths:
      - path: {{.Values.ingress.hosts.paths.path}}
        pathType: {{.Values.ingress.hosts.paths.pathType}}
        backend:
          service:
            name: {{.Values.nameOverride√ü}}
            port:
              name: {{.Values.ingress.hosts.paths.backend.service.port.name}}
