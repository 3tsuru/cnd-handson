---
apiVersion: v1
kind: ServiceAccount
automountServiceAccountToken: false
metadata:
  name: sample-app-yellow
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sample-app
    color: yellow
    version: "1.0.0"
  name: sample-app-yellow
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: sample-app
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sample-app
        color: yellow
        version: "1.0.0"
    spec:
      serviceAccountName: sample-app-yellow
      containers:
      - image: argoproj/rollouts-demo:yellow
        imagePullPolicy: IfNotPresent
        name: app
        ports:
          - containerPort: 8080
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
        resources:
          requests:
            memory: 84Mi
            cpu: 100m
          limits:
            memory: 84Mi
            cpu: 100m
        securityContext:
          runAsUser: 1000
          runAsGroup: 2000
          allowPrivilegeEscalation: false
      terminationGracePeriodSeconds: 15
