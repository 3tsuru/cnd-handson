---
apiVersion: v1
kind: ServiceAccount
automountServiceAccountToken: false
metadata:
  name: handson-yellow
  namespace: handson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: handson
    color: yellow
    version: v1
  name: handson-yellow
  namespace: handson
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: handson
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: handson
        color: yellow
        version: v1
    spec:
      serviceAccountName: handson-yellow
      containers:
      - image: argoproj/rollouts-demo:yellow
        imagePullPolicy: IfNotPresent
        name: app
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
        resources:
          requests:
            memory: 84Mi
            cpu: 100m
          limits:
            memory: 84Mi
            cpu: 100m
        securityContext:
          runAsUser: 1000
          runAsGroup: 2000
          allowPrivilegeEscalation: false
      terminationGracePeriodSeconds: 15
