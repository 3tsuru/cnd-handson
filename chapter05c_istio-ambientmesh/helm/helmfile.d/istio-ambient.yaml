repositories:
  - name: istio-official
    url: https://istio-release.storage.googleapis.com/charts

releases:
  - name: istio-base
    chart: istio-official/base
    version: 1.19.0-alpha.1

  # - name: istio-misc
  #   namespace: istio-system
  #   chart: ../charts/istio-misc
